<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 200px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 20px;
        }
        .result-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Process User Data</h1>
    
    <form id="userForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="rollNumber">Roll Number:</label>
        <input type="text" id="rollNumber" name="rollNumber" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    
    <div id="loading" style="display:none;">Processing...</div>
    <div id="errorMessage" style="color: red;"></div>
    <div class="results" id="results"></div>

    <script>
        const form = document.getElementById('userForm');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');
        const errorMessageDiv = document.getElementById('errorMessage');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const dob = document.getElementById('rollNumber').value;
            
            loadingDiv.style.display = 'block';
            errorMessageDiv.innerText = '';
            resultsDiv.innerHTML = '';

            try {
                const response = await fetch('/process-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, dob })
                });

                const data = await response.json();

                if (data.error) {
                    errorMessageDiv.innerText = `Error: ${data.error}`;
                } else {
                    displayResults(data.results);
                }
            } catch (error) {
                errorMessageDiv.innerText = `Error: ${error.message}`;
            } finally {
                loadingDiv.style.display = 'none';
            }
        });

        function displayResults(results) {
            results.forEach(result => {
                const div = document.createElement('div');
                div.classList.add('result-item');
                div.innerHTML = `
                    <strong>Name:</strong> ${result.Name}<br>
                    <strong>Course Name:</strong> ${result['Course Name']}<br>
                    <strong>Assignment (25):</strong> ${result['Assignment (25)']}<br>
                    <strong>Exam (75):</strong> ${result['Exam (75)']}<br>
                    <strong>Total (100):</strong> ${result['Total (100)']}<br><br>
                `;
                resultsDiv.appendChild(div);
            });
        }
    </script>
</body>
</html>
