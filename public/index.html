<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPTEL Results Portal</title>
    <link rel="stylesheet" href="public/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">NPTEL Results Fetcher</h1>

            <form id="userForm">
                <div class="form-group">
                    <label for="email" class="label">Email Address</label>
                    <input type="email" id="email" name="email" required
                        class="input"
                        placeholder="Enter your email address">
                </div>

                <div class="form-group">
                    <label for="password" class="label">Date of Birth</label>
                    <input type="date" id="password" name="password" required
                        class="input">
                    <p class="helper-text">Format: YYYY-MM-DD</p>
                </div>

                <button type="submit" class="button"> Fetch Results </button>
            </form>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <span>Fetching your results...</span>
            </div>

            <div id="errorMessage" class="error"></div>

            <div id="results" class="results"></div>
        </div>
    </div>

    <script src="public/scripts.js"></script>
</body>
</html>
